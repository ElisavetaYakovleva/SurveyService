<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Заполнение опроса</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="blocks/header.html  :: header0" class="container"></div>

    <div class="container mb-5">
        <p class="mb-5 text-center"><h1>Создать опрос</h1></p>
        <form th:action="@{/newSurvey/__${id}__}"  method="post">
            <div class="form-group">
                <label for="questions">Введите вопрос</label>
                <textarea class="form-control" name="questions" id="questions" maxlength="200" placeholder="Начните вводить вопрос" rows="3" ></textarea>
            </div><br>
            <div class="form-group">
                <label for="answer">Введите ответы</label>
                <textarea class="form-control" name="answer" id="answer" maxlength="40" placeholder="Начните вводить ответ" rows="1" ></textarea>
            </div><br>
            <div class="form-group">
                <textarea class="form-control" name="answer" id="answer2" maxlength="40" placeholder="Начните вводить ответ" rows="1" ></textarea>
            </div><br>
            <div class="form-group">
                <textarea class="form-control" name="answer" id="answer3" maxlength="40" placeholder="Начните вводить ответ" rows="1" ></textarea>
            </div><br>
            <div class="form-group">
                <textarea class="form-control" name="answer" id="answer4" maxlength="40" placeholder="Начните вводить ответ" rows="1" ></textarea>
            </div><br>
            <button class="btn btn-secondary btn-primary" type="submit">Следующий вопрос</button>
            <a href="/surveyList"><button class="btn btn-secondary btn-primary" type="submit">Опрос готов</button></a>
        </form>
    </div>

<div th:insert="blocks/footer.html  :: footer" class="container"></div>
</body>
</html>
