<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Отдать собаку</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="blocks/header.html  :: header0" class="container"></div>
<div class="container mb-5">
    <p class="mb-5 text-center"><h1>Создать опрос</h1></p>
    <form th:action="@{/newSurvey}" method="post">
        <div class="form-group">
            <label for="nameSurvey">Введите название опроса</label><br>
            <textarea class="form-control" name="nameSurvey" id="nameSurvey" maxlength="200" placeholder="Начните вводить название" rows="3" ></textarea>
<!--            <input type="text" id="nameSurvey" name="nameSurvey" min="1" max="100" placeholder="Начните вводить название">-->
        </div><br>
        <div class="form-group">
            <label for="answerTime">Введите необходимое количество минут для прохождения опроса</label><br>
            <input type="number" id="answerTime" name="answerTime" min="1" max="100" placeholder="Введите число">
        </div><br>
<!--        <button class="btn btn-secondary btn-primary" type="submit">Начать заполнение опроса</button>-->
        <button class="btn btn-secondary btn-primary" type="submit">Внести данные</button>
    </form><br><br>
    <div class="mb-5 text-center">
    <p><h2 class="mb-5 text-center">Готовы начать заполнение опроса?</h2></p>
    <a class="mb-5 text-center" th:href="'/newSurvey/' + ${id}"><button class="btn btn-secondary btn-primary" type="submit">Начать</button></a>
    </div>
</div>

<div th:insert="blocks/footer.html  :: footer" class="container"></div>
</body>
</html>
