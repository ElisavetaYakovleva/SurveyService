<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Питомцы</title>
    <link rel="stylesheet" href="../static/img/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body><div id="ext-megabonus-main-content" class="ext-megabonus-top-line"></div>

<div th:insert="blocks/header.html  :: header0" class="container"></div>

<main class="container mt-5">

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Список доступных опросов</h1>
                <p class="lead text-muted">Внесите вклад в исследования различных областей жизни людей</p>
            </div>
        </div>
    </section>


    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="el : ${survey}" class="col">
                    <div class="card shadow-sm">
                        <a th:href="'/surveyList/' + ${el.id}"><img class="bd-placeholder-img card-img-top" src="img/log.png" style="object-fit: cover" width="100%" height="225" ></img></a>

                        <div class="card-body">
                            <a><p class="card-text text-center" th:text="${el.nameSurvey}"/></a>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary"><h3 th:text="${el.author}"/></button>
                            <button type="button" class="btn btn-sm btn-outline-secondary"><h4 th:text="${el.answerTime} + ' мин'"/></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="blocks/footer.html  :: footer" class="container"></div>

<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
