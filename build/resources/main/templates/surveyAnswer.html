<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${nameSurvey}"></title>
    <link rel="stylesheet" href="../static/img/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body><div id="ext-megabonus-main-content" class="ext-megabonus-top-line"></div>

<div th:insert="blocks/header.html  :: header0" class="container"></div>

<main class="container mt-5">

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light" th:text="${nameSurvey}"> </h1>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <form th:action="@{/surveyList/__${id}__/__${quest}__}"  method="post">
            <dl> <!--th:each="el : ${question}"-->
                <dt><b><h2 th:text="${question.questions}"></h2></b>
                    <input type="hidden" name="questionId" th:value="${question.id}">
                <dl th:each="eli : ${answers}"> <!--th:with="${iterState.index} > 0 ? ${iter.index} + 4 "-->
                    <dt>
                        <input type="radio" th:name="aID" th:value="${eli.id}" style="display: inline-block"><h3 th:text="${eli.answer}" style="display: inline-block"></h3>
                    </dt>
                </dl>
                </dt>
            </dl>
                <a class="mb-5 text-center" th:with="num = ${quest} + 1" th:href="'/surveyList/' + ${surveyId} + '/' + num"><button class="btn btn-secondary btn-primary" type="submit">Следующий вопрос</button></a>

            </form>
        </div>
    </div>
</main>

<div th:insert="blocks/footer.html  :: footer" class="container"></div>

<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
